<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css"> <!-- links to external stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
  <h1 class="name">Jessica Randall</h1>
  <p class="location">London, United Kingdom</p>
  <p class="info">"Front-end developer and avid reader."</p>

  <div class="social-links">
    <a href="https://www.github.com" target="_blank">Github</a>
    <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    <a href="https://www.twitter.com" target="_blank">Twitter</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>
</div>
</body>
</html>
